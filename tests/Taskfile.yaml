version: '3'

vars:
  TEST_DIR: tests

tasks:
  test:
    desc: Run all packaging tests in parallel
    platforms: [linux]
    parallel: true
    deps:
      - test:self
      - test:editable
      - test:external
      - test:workspace
      - test:group
      - test:extra

  # ---- Generic test ----

  test:*:
    desc: Generic packaging test runner
    platforms: [linux]
    dir: '{{.TEST_DIR}}'
    vars:
      FOLDER: "{{index .MATCH 0}}"
    cmds:
      - rm -rf {{.FOLDER}}
      - task: setup:{{.FOLDER}}
      - uv --directory {{.FOLDER}} run --with ../.. uv-pack --skip python {{.UV_EXPORT | default ""}}
      - BASE_PY="$(uv --directory {{.FOLDER}} python find)" sh {{.FOLDER}}/pack/unpack.sh
      - '{{.FOLDER}}/pack/.venv/bin/python -c "{{.IMPORTS}}"'

  # ---- Test definitions ----

  setup:self:
    dir: "{{.TEST_DIR}}"
    internal: true
    cmds:
      - uv init self --package --no-workspace
    vars:
      IMPORTS: 'import test_self'

  setup:editable:
    dir: "{{.TEST_DIR}}"
    internal: true
    cmds:
      - uv init editable --bare --no-workspace
      - uv --directory editable init a --package --no-workspace
      - uv --directory editable add --editable ./a --no-workspace
    vars:
      IMPORTS: 'import a'

  setup:external:
    dir: "{{.TEST_DIR}}"
    internal: true
    cmds:
      - uv init external --bare --no-workspace
      - uv --directory external add parse
    vars:
      IMPORTS: 'import parse'

  setup:workspace:
    dir: "{{.TEST_DIR}}"
    internal: true
    cmds:
      - uv init workspace --bare --no-workspace
      - uv --directory workspace init a --package
      - uv --directory workspace init b --package
      - uv --directory workspace init c --package
      - uv --directory workspace add --package a b
      - uv --directory workspace add --package b c
    vars:
      UV_EXPORT: '--uv-export "--package a"'
      IMPORTS: 'import c'

  setup:group:
    dir: "{{.TEST_DIR}}"
    internal: true
    cmds:
      - uv init group --bare --no-workspace
      - uv --directory group init a --package --no-workspace
      - uv --directory group add ./a --group extra --no-workspace
      - uv --directory group add parse --group extra
    vars:
      UV_EXPORT: '--uv-export "--group extra"'
      IMPORTS: 'import parse; import a'

  setup:extra:
    dir: "{{.TEST_DIR}}"
    internal: true
    cmds:
      - uv init extra --bare --no-workspace
      - uv --directory extra init a --package --no-workspace
      - uv --directory extra add ./a --optional extra --no-workspace
      - uv --directory extra add parse --optional extra
    vars:
      UV_EXPORT: '--uv-export "--extra extra"'
      IMPORTS: 'import parse; import a'
